<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    margin:0 200px;
    min-width: 500px;
}
.main,
.left,
.right{
    height: 200px;
    float: left;
}
.main{
    width: 100%;
    background-color: yellow;
}
.left{
    width: 200px;
    background-color: red;
    position:relative;
    left:-200px;
    margin-left: -100%;
}
.right{
    width: 200px;
    background: orange;
    position:relative;
    right:-200px;
    margin-left: -200px;
}
</style>
<body>
    

    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
